<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BharatMail</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #202124;
            color: #e8eaed;
        }
        .card {
            background-color: #171717;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }
        .left-side {
            background-color: #1e1e1e;
        }
        .right-side::before {
            background-color: #3c4043;
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #5f6368;
            background-color: #303134;
            color: #e8eaed;
        }
        p.subtitle {
            color: #bdc1c6;
        }
        .flash-messages {
            color: #f28b82;
        }
        .footer a {
            color: #8ab4f8;
        }
        .avatar-btn {
            background-color: rgba(0,0,0,0.6);
            color: white;
        }
    }
    
    @media (prefers-color-scheme: light) {
        body {
            background-color: #f5f5f5;
            color: #202124;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .left-side {
            background-color: #f8f9fa;
        }
        .right-side::before {
            background-color: #dadce0;
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #dadce0;
            background-color: #ffffff;
            color: #202124;
        }
        p.subtitle {
            color: #5f6368;
        }
        .flash-messages {
            color: #d93025;
        }
        .footer a {
            color: #1a73e8;
        }
        .avatar-btn {
            background-color: rgba(255,255,255,0.8);
            color: #202124;
        }
    }

    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        display: flex;
        border-radius: 12px;
        width: 90%;
        max-width: 850px;
        min-height: 480px;
        overflow: hidden;
    }
    /* Left Panel */
    .left-side {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
    }
    .logo {
        font-size: 36px;
        font-weight: 700;
        color: #1a73e8;
        margin-bottom: 20px;
    }
    h2 { margin: 0 0 8px 0; font-weight: 500; font-size: 26px; }
    p.subtitle { margin: 0; font-size: 15px; color: #bdc1c6; }
    /* Right Panel */
    .right-side {
        flex: 1.2;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
    }
    .right-side::before {
        content: "";
        position: absolute;
        left: 0;
        top: 10%;
        bottom: 10%;
        width: 1px;
        background-color: #3c4043;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #5f6368;
        background-color: #303134;
        color: #e8eaed;
        font-size: 14px;
        outline: none;
    }
    input:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 0 3px rgba(26,115,232,0.3);
    }
    /* Avatar Preview */
    .avatar-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
    }
    .avatar-preview {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
        color: white;
        background-color: #1a73e8;
        overflow: hidden;
    }
    .avatar-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Avatar Actions */
    .avatar-actions {
        position: absolute;
        bottom: 0;
        right: 0;
        display: flex;
        gap: 5px;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .avatar-wrapper:hover .avatar-actions {
        opacity: 1;
    }
    .avatar-btn {
        background-color: rgba(0,0,0,0.6);
        border: none;
        border-radius: 50%;
        padding: 5px;
        cursor: pointer;
        color: white;
        font-size: 14px;
    }
    .btn-register {
        width: 100%;
        background-color: #1a73e8;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.25s, box-shadow 0.25s;
    }
    .btn-register:hover {
        background-color: #1669c1;
        box-shadow: 0 4px 10px rgba(26,115,232,0.4);
    }
    .footer { margin-top: 10px; text-align: center; font-size: 14px; }
    .footer a { color: #8ab4f8; text-decoration: none; font-weight: 500; }
    .footer a:hover { text-decoration: underline; }
    .flash-messages { color: #f28b82; font-size: 13px; margin-bottom: 10px; }
    @media (max-width: 768px) {
        .card { flex-direction: column; }
        .left-side, .right-side { flex: none; width: 100%; padding: 25px; align-items: center; text-align: center; }
        .right-side::before { display: none; }
        .logo { font-size: 32px; }
        h2 { font-size: 22px; }
    }
</style>
</head>
<body>
<div class="card">
    <!-- Left Side -->
    <div class="left-side">
        <div class="logo">BharatMail</div>
        <h2>Create account</h2>
        <p class="subtitle">Join BharatMail for secure, reliable email</p>
    </div>
    <!-- Right Side -->
    <div class="right-side">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="avatar-wrapper">
                <div class="avatar-preview" id="avatarPreview"></div>
                <div class="avatar-actions">
                    <label for="profilePic" class="avatar-btn" title="Change picture">✏</label>
                    <button type="button" class="avatar-btn" title="Remove picture" onclick="removeAvatar()">✖</button>
                </div>
            </div>
            <input type="file" name="profile_pic" id="profilePic" accept="image/*" style="display:none">
            <input type="text" id="first_name" name="first_name" required placeholder="First name" oninput="updateAvatar()">
            <input type="text" id="last_name" name="last_name" required placeholder="Last name" oninput="updateAvatar()">
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <input type="text" id="email" name="email" required placeholder="Choose username" style="flex: 1;">
                <span style="margin-left: 5px; color: #bdc1c6;">@bharatmail.in</span>
            </div>
            <input type="password" id="password" name="password" required placeholder="Password">
            <button type="submit" class="btn-register">Create account</button>
        </form>
        <div class="footer">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>
</div>
<script>
function randomColor() {
    const colors = ['#1a73e8', '#34a853', '#ea4335', '#fbbc05', '#9c27b0', '#ff5722'];
    return colors[Math.floor(Math.random() * colors.length)];
}
function updateAvatar() {
    const fn = document.getElementById('first_name').value.trim().charAt(0).toUpperCase();
    const ln = document.getElementById('last_name').value.trim().charAt(0).toUpperCase();
    const preview = document.getElementById('avatarPreview');
    const imgFile = document.getElementById('profilePic').files[0];
    if (imgFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}">`;
            preview.style.backgroundColor = '';
        }
        reader.readAsDataURL(imgFile);
    } else {
        const initials = (fn || '') + (ln || '');
        preview.innerHTML = initials || '?';
        preview.style.backgroundColor = randomColor();
    }
}
function removeAvatar() {
    document.getElementById('profilePic').value = '';
    updateAvatar();
}
document.getElementById('profilePic').addEventListener('change', updateAvatar);
window.onload = updateAvatar;
</script>
</body>
</html>
